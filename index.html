<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/car-icon.png" type="image/png">
    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Garagem 60k | Guia de Compra</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div>
                <div class="title-with-icon">
                    <h1>Garagem 60k</h1>
                    <img src="assets/car-icon.png" alt="Ícone Carro" class="header-icon">
                </div>
                <p class="subtitle">Guia para financiamentos até R$ 60.000</p>
            </div>
        </div>
        <div>
            <input type="text" id="campo-busca" placeholder="Busque um carro (ex: Palio, Civic...)">
        </div>
    </header>

    <main>
        <section class="card-container">
            </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>© 2025 Isaque Santos. Todos os direitos reservados.</p>
            </div>

            <div class="social-links">
                <a href="https://github.com/IsaqueCodeX" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/isaque-santos-720b8b15a" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Botão de acessibilidade para voltar ao topo -->
    <button id="scroll-to-top" class="scroll-btn" aria-label="Voltar ao topo">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
